<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Users</h1>
<form method="get">
    <input type="text" name="first_name" placeholder="Search by first name" value="{{ request.GET.first_name }}">
    <button type="submit">Search</button>
</form>
<ul>
    {% for user in users %}
        <li>{{ user.first_name }} {{ user.last_name }} - {{ user.email }}</li>
    {% endfor %}
</ul>
</body>
</html>
